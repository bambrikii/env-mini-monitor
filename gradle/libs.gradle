ext.libs = [
        jsch   : "com.jcraft:jsch:0.1.53",
        lombok : "org.projectlombok:lombok:${lombokVersion}",
        mockito: [
                core: "org.mockito:mockito-core:2.0.21-beta"
        ],
        assertj: [
                core: "org.assertj:assertj-core:3.11.1"
        ],
        junit  : [
                api    : "org.junit.jupiter:junit-jupiter-api:${jUnitVersion}",
                engine : "org.junit.jupiter:junit-jupiter-engine:${jUnitVersion}",
                params : "org.junit.jupiter:junit-jupiter-params:${jUnitVersion}",
                vintage: "org.junit.vintage:junit-vintage-engine:${jUnitVersion}"
        ],
        spring : [
                boot: [
                        starter      : [
