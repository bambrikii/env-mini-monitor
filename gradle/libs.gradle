                        ]
                ],
                data: [
                        jpa    : "org.springframework.data:spring-data-jpa:${springBootVersion}",
                        commons: "org.springframework.data:spring-data-commons:${springBootVersion}"
                ]
        ],
        h2db   : "com.h2database:h2:1.4.199",

        jackson: [
                core    : "com.fasterxml.jackson.core:jackson-core:2.12.3",
                databind: "com.fasterxml.jackson.core:jackson-databind:2.12.3"
